<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage users</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    .tbhead{
      background-color: black;
    }
  </style>
</head>
<body>
  <div class="container-fluid text-center">
     <div><h2>Manage Users</h2></div>
     <div class="m-2">
       <a class="h3" th:href="@{/users/new}"> Add new User</a>
     </div>

     <div th:if="${message}" class="aler alert-sucess text-center">
        [[${message}]]
     </div>
     <div>
       <table class="table table-bordered">
         <thead class="thead-dark">
           <tr>
             <th>ID</th>
             <th>E-mail</th>
             <th>First Name</th>
             <th>Last Name</th>
             <th> Enabled</th>
             <th></th>
           </tr>
         </thead>
         <tbody>
           <th:block th:each="user: ${listUsers}">
             <tr>
               <td>[[${user.id}]]</td>
               <td>[[${user.email}]]</td>
               <td>[[${user.firstName}]]</td>
               <td>[[${user.lastName}]]</td>
               <td>[[${user.enabled}]]</td>
               <td>
                 <a class="h4" th:href="@{'/users/edit/' + ${user.id}}">Edit</a>
                 <a class="h4" th:href="@{'/users/delete/' + ${user.id}}">Delete</a>
               </td>
             </tr>
           </th:block>
         </tbody>
       </table>
     </div>
    
  </div>
</body>
</html>
